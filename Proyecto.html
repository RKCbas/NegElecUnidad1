<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear y mostrar productos</title>
   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #233342;
            color: #ffffff; 
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
        }

        th, td {
            border: 1px solid #B35340;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #B35340;
        }

        .delete-btn {
            color: #ffffff;
            background-color: #dc3545;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Crear y Mostrar Productos</h1>
        <form id="productForm" class="mt-4">
            <div class="form-group">
                <label for="nombre">Nombre del Producto:</label>
                <input type="text" id="nombre" class="form-control" placeholder="Ingrese el nombre del producto" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria del Producto:</label>
                <textarea id="categoria" class="form-control" rows="3" placeholder="Ingrese la categoria del producto" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Crear Producto</button>
        </form>

        <h2 class="mt-4">Productos</h2>
        <table id="productTable" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Categoria</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody id="productBody">
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const productForm = document.getElementById('productForm');
            const productTableBody = document.getElementById('productBody');

            let productId = 0;

            productForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const nombre = document.getElementById('nombre').value;
                const categoria = document.getElementById('categoria').value;

                const newRow = document.createElement('tr');
                productId++; 

                newRow.innerHTML = `
                    <td>${productId}</td>
                    <td>${nombre}</td>
                    <td>${categoria}</td>
                    <td><button class="delete-btn" data-id="${productId}">Eliminar</button></td>
                `;

                productTableBody.appendChild(newRow);

                document.getElementById('nombre').value = '';
                document.getElementById('categoria').value = '';

                // Add event listener to the delete button
                const deleteBtn = newRow.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', function () {
                    newRow.remove();
                });
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
