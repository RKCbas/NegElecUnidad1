<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Productos</title>
  <!-- Agregamos los enlaces a Bootstrap CSS y jQuery -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #product-form {
      margin-bottom: 20px;
    }

    #product-list {
      list-style: none;
      padding: 0;
    }

    .product-item {
      border: 1px solid #ccc;
      margin-bottom: 5px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }

    .edit-button {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div class="container">

    <h1 class="mt-5">Registro de Productos</h1>

    <form id="product-form" class="mb-3">
      <div class="mb-3">
        <label for="product-name" class="form-label">Nombre del Producto:</label>
        <input type="text" id="product-name" class="form-control" required>
      </div>
      <button type="button" id="add-product" class="btn btn-primary">Agregar Producto</button>
    </form>

    <ul id="product-list" class="list-group"></ul>

  </div>

  <!-- Agregamos los enlaces a Bootstrap JS y jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#add-product').on('click', function() {
        var productName = $('#product-name').val();

        if (productName.trim() !== '') {
          var listItem = $('<li class="list-group-item product-item"></li>');
          listItem.text(productName);

          var editButton = $('<button class="btn btn-warning edit-button">Editar</button>');
          editButton.on('click', function() {
            var updatedName = prompt('Editar el nombre del producto:', productName);
            if (updatedName !== null) {
              listItem.text(updatedName);
            }
          });

          var deleteButton = $('<button class="btn btn-danger delete-button">Eliminar</button>');
          deleteButton.on('click', function() {
            listItem.remove();
          });

          listItem.append(editButton, deleteButton);
          $('#product-list').append(listItem);
          $('#product-name').val('');
        }
      });
    });
  </script>

</body>
</html>
